<div class="header">
  <h1 class="text-muted">build reaction factory</h3>
</div>

<div class="jumbotron">
  <h1>Pick Your Poison!</h1>
  <p class="lead">
    Did the build succeed or fail?
  </p>
  <p class="btn-group">
    <button class="btn btn-lg btn-success" ng-click="getSuccess()">
      <span class="glyphicon glyphicon-ok pull-left"></span>
      &nbsp;Sweet Success!
    </button>
    <button class="btn btn-lg btn-danger" ng-click="getFailure()">
      Bitter Failure!&nbsp;
      <span class="glyphicon glyphicon-remove"></span>
    </button>
  </p>
  <div ng-show="isLoading">
	<img src="images/loadingWheel.gif" />
  </div>
  <div ng-show="imageUrl">
    <div><img ng-src="{{imageUrl}}" /></div><br />
    <div>
      <input class="form-control text-center" id="image-url-display" type="text" ng-model="fullMessage" readonly/>
      <span class="help-block">Click to select the text for easy copying</span>
    </div>
  </div>
</div>

<div id="options" class="panel-group">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#options" href="#options-pane" onclick="return false;">
          Options
        </a>
      </h4>
    </div>
    <div id="options-pane" class="panel-collapse collapse">
      <div class="panel-body form-horizontal">
        <div class="form-group">
          <label for="bot-name" class="control-label col-sm-2">Bot Name:</label>
          <div class="col-sm-10">
            <input class="form-control" id="bot-name" type="text" ng-model="botName" ng-change="calcMessage()" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  $(function(){
    $('#image-url-display').on('click', function(){
      $('#image-url-display').select();
    });
  });
</script>
